<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Login Form</h2>

<form id="loginForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit">Submit</button>
</form>

<script>
$(document).ready(function(){
  $('#loginForm').submit(function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Get the values from the form
    var username = $('#username').val();
    var password = $('#password').val();

    // API endpoint provided by the API owner
    var apiUrl = 'https://api.example.com/login';

    // Prepare the data to be sent
    var requestData = {
      username: username,
      password: password
    };

    // Make an AJAX POST request to the API
    $.ajax({
      type: 'POST',
      url: apiUrl,
      data: JSON.stringify(requestData),
      contentType: 'application/json',
      success: function(response) {
        // Handle the API response here, for example, you can log it to console
        console.log('API Response:', response);
        alert('Login successful!'); // Show an alert for successful login
      },
      error: function(xhr, status, error) {
        // Handle errors
        console.error('Error:', error);
        alert('Login failed. Please try again.'); // Show an alert for failed login
      }
    });
  });
});
</script>

</body>
</html>
