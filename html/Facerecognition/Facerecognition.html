<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="Facerecognition.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Face Recognition</h1>
        <div class="input-container" id="inputContainer">
            <input type="file" accept="image/*" id="imageInput">
        </div>
        <canvas id="outputCanvas" width="400" height="300"></canvas>
        <div class="camera-icon" id="cameraIcon">
            <i class="fas fa-camera" onclick="toggleCamera()"></i>
        </div>
        <video id="video" width="400" height="300" style="display:none;"></video>
    </div>
    <script src="face-api.min.js"></script>
    <script src="Facerecognition.js"></script>
</body>
</html>
