<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="Instagram.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="instagram-logo.png" alt="Instagram Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="homeLink">Home</a></li>
                    <li><a href="#" id="exploreLink">Explore</a></li>
                    <li><a href="#" id="notificationsLink">Notifications</a></li>
                    <li><a href="#" id="profileLink">Profile</a></li>
                    <li><a href="#" id="settingsLink">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container" id="content">
            <!-- Content from JavaScript will be inserted here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2022 Instagram Clone</p>
        </div>
    </footer>

    <script src="Instagram.js"></script>
</body>
</html>
