<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="MusicPlayer.css">
    <style>
        .container {
            background-color: black;
            color: white;
            padding: 20px; /* Add padding for better readability */
        }
        /* Styles for play button */
        #playPauseBtn {
            background-color: green;
            color: white;
        }
        /* Styles for stop button */
        #stopBtn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://dev.ibomma.nexus/te-a1cwn/miss-perfect-2024-ry4sd-telugu-movie-watch-online.html">Watch the Movie</a>
        <h1>My Music Player</h1>
        <audio id="audioPlayer" controls>
            <source src="Evarevaro.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
        </div>
    </div>
    <script src="MusicPlayer.js"></script>
</body>
